<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donor Health Info</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 60px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 30px;
      color: #185a9d;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
      justify-content: space-between;
    }

    form input, form select, form button {
      flex: 1 1 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    form button {
      background-color: #103f7a;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    form button:hover {
      background-color: #072952;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #185a9d;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .status-healthy {
      color: green;
      font-weight: bold;
    }

    .status-unhealthy {
      color: red;
      font-weight: bold;
    }

    .recommendation {
      font-style: italic;
    }

    #donorTableSection {
      display: none;
    }

    @media (max-width: 768px) {
      form input, form select, form button {
        flex: 1 1 100%;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        margin-bottom: 10px;
      }

      td::before {
        position: absolute;
        left: 10px;
        top: 12px;
        font-weight: bold;
        content: attr(data-label);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Donor Health Information</h2>
    <h3>Doctor Input Form</h3>

    <form id="donorForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="id" placeholder="National ID" required>
      <select id="bloodType" required>
        <option value="" disabled selected>Select Blood Type</option>
        <option>O+</option>
        <option>O-</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>AB+</option>
        <option>AB-</option>
      </select>
      <select id="healthStatus" required>
        <option value="" disabled selected>Select Health Status</option>
        <option>Healthy</option>
        <option>Unhealthy</option>
      </select>
      <input type="text" id="diseases" placeholder="Diseases (None if Healthy)">
      <input type="text" id="recommendation" placeholder="Recommendation" required>
      <button type="submit">Add Donor</button>
    </form>

    <div id="donorTableSection">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>National ID</th>
            <th>Blood Type</th>
            <th>Health Status</th>
            <th>Diseases</th>
            <th>Recommendation</th>
          </tr>
        </thead>
        <tbody id="donorTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const donorForm = document.getElementById("donorForm");
    const donorTable = document.getElementById("donorTable");
    const tableSection = document.getElementById("donorTableSection");

    let donors = JSON.parse(localStorage.getItem("donors")) || [];

    const renderTable = () => {
      donorTable.innerHTML = "";
      if (donors.length > 0) {
        tableSection.style.display = "block";
        donors.forEach(donor => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td data-label="Name">${donor.name}</td>
            <td data-label="ID">${donor.id}</td>
            <td data-label="Blood Type">${donor.bloodType}</td>
            <td data-label="Health Status" class="${donor.healthStatus === 'Healthy' ? 'status-healthy' : 'status-unhealthy'}">${donor.healthStatus}</td>
            <td data-label="Diseases">${donor.diseases}</td>
            <td data-label="Recommendation" class="recommendation">${donor.recommendation}</td>
          `;
          donorTable.appendChild(row);
        });
      } else {
        tableSection.style.display = "none";
      }
    };

    renderTable();

    donorForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const newDonor = {
        name: document.getElementById("name").value,
        id: document.getElementById("id").value,
        bloodType: document.getElementById("bloodType").value,
        healthStatus: document.getElementById("healthStatus").value,
        diseases: document.getElementById("diseases").value || "None",
        recommendation: document.getElementById("recommendation").value
      };

      donors.push(newDonor);
      localStorage.setItem("donors", JSON.stringify(donors));
      renderTable();
      donorForm.reset();
    });
  </script>

</body>
</html>
